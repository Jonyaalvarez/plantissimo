<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>Contacto | Plantissimo</title>
    </head>
    <body>
        <header>
            <div class="header__logo">
                <h2 class="animate__animated animate__fadeInLeft">PLANTISSIMO</h2>
            </div>
        <nav class="header__menu">
            <ul class="menu-principal">
                <li class="menu-item"><a href="../index.html">Inicio</a></li>
                <li class="menu-item"><a href="./pages/about-us.html">Sobre nosotros</a></li>
                <li class="menu-item"><a href="../pages/e-commerce.html">Carrito</a></li>
                <li class="menu-item"><a href="../pages/contact-us.html">Contacto</a></li>
            </ul>
        </nav>
        </header>
        <main>
            <section>
                <h3 class="title">Por favor complete los campos y nos comunicaremos lo mas pronto posible.</h3> 
                <div>
                    <form id="containerForm">
                        <label for="fname">Nombre</label>
                        <input type="text" id="fname" name="firstname" placeholder="Ingrese su nombre ..." />
                        <label for="lname">Apellido</label>
                        <input type="text" id="lname" name="lastname" placeholder="Ingrese su apellido ..." />
                        <label for="email">E-mail</label>
                        <input type="text" id="email" name="mail" placeholder="Ingrese su correo ..." />
                        <label for="phone">Telefono</label>
                        <input type="text" id="phone" name="tel" placeholder="Ingrese su correo ..." />
                        <label for="buyer">Tipo de comprador</label>
                        <select id="buyer" name="type_of_buyer">
                            <option disabled selected hidden value="">Seleccione el tipo de comprador</option>
                            <option value="retailer">Minorista</option>
                            <option value="wholesaler">Mayorista</option>
                        </select>
                        <input type="submit" value="Enviar" />
                    </form> 
                </div>
            </section>
        </main>
        <footer>

        </footer>
<!--         <script  src="./javascript/index.js"></script>-->
        <script  src="../javascript/products.js"></script> 
        <script  src="../javascript/contact-us.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
